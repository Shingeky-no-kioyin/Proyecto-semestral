<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración a Caos News.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="Caos_News" class="container-fluid">
        <div id="row1" class="row">
            <div class="col-1">
              <ul class="nav">
                <img src="img/caos news.PNG" class="rounded-circle" alt="...">
              </ul>                          
            </div>
            <div id="row2" class="col-2">
                <h1>Caos News</h1>
                <h6>Noticias las 24 horas</h6>
            </div>
            <div id="row1" class="col-9"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <a class="nav-link active" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/></svg> 
                    volver
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 id="h1">TE DAMOS LA BIENVENIDA</h1>
                <h3 id="h3">se parte de nosotros y ayudanos a surgir</h3>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <label for="text">Nombre Completo</label>
                    <br>
                    <input type="text" name="text" id="txt">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <label for="email">Correo electrónico</label>
                    <br>
                    <input type="email" name="email" id="correo" placeholder="ejemplo@gmail.com">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <label for="tel">Número de Teléfono</label>
                    <br>
                    <input type="tel" name="tel" id="celu" placeholder="+569........">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <select name="region" id="red">
                        <option value="0">Selecione su Región</option>
                    </select>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="">
                    <select name="comuna" id="com">
                        <option value="0">Selecione su Comuna</option>
                    </select>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <br>
    <br>
    







    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
